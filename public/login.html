<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aanmelden</title>
    <link rel="stylesheet" href="https://use.typekit.net/uyr6mwg.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/login.css">
</head>

<body>
    <header>
        <section class="menu">
            <a class="account" href="login.html">
                <img src="Afbeeldingen/user.svg" alt="Mijn profiel" class="account-icon" />
            </a>
            <a class="search">
                <img src="Afbeeldingen/search.svg" alt="Zoekloepje" class="search-icon" />
            </a>

        </section>
    </header>

    <!--Aanmeldformulier-->
    <h1 class="aanmelden">Aanmelden</h1>

    <form action="/person/register" method="POST" novalidate>
        <fieldset>
            <legend>Persoonlijk</legend>
            <div class="form-container">
                <label for="firstname">Voornaam</label>
                <input name="firstname" id="firstname" type="text" placeholder="Paulien" required />
                <label for="lastname"> Achternaam</label>
                <input name="lastname" id="lastname" type="text" placeholder="Lous" required />
                <label for="age">Leeftijd</label>
                <input type="text" id="age" name="age">
                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="M" > Man
                <input type="radio" name="gender" value="F" checked> Vrouw
            </div>
        </fieldset>

        <fieldset>
            <legend>Account</legend>
            <div class="form-container">
                <label for="email">E-mail</label>
                <input id="email" type="email" placeholder="paulien.lous@hva.nl" required>
                <label for="password">Wachtwoord</label>
                <input id="password" type="password" required>
                <label for="passwordcheck">Verifieer wachtwoord</label>
                <input id="passwordcheck" type="password" required>

            </div>
        </fieldset>

        <form action="/aanmelden" validate>
            <fieldset>
                <legend>Sport</legend>
                <div>
                    <label for="firstname">Ik beoefen de volgende sport(en)</label><br>
                    <input type="checkbox" name="fitness"> Fitness
                    <input type="checkbox" name="gymnastiek"> Gymnastiek
                    <input type="checkbox" name="harlopen"> Hardlopen
                    <input type="checkbox" name="atletiek"> Atletiek
                    <input type="checkbox" name="hockey"> Hockey
                    <input type="checkbox" name="honkbal"> Honkbal
                    <input type="checkbox" name="paardensport"> Paardensport
                    <input type="checkbox" name="tennis"> Tennis
                    <input type="checkbox" name="schaatsen"> Schaatsen
                    <input type="checkbox" name="voetbal"> Voetbal
                    <input type="checkbox" name="volleybal"> Volleybal
                    <input type="checkbox" name="waterpolo"> Waterpolo
                    <input type="checkbox" name="zwemmen"> Zwemmen
                </div>
            </fieldset>

            <div class="button-container">
                <button class="register">Aanmelden</button>
                <button class="cancel">Annuleren</button>
            </div>
        </form>

        <footer>
            <p>
                Copyright PaulienÂ©
            </p>
        </footer>


</body>

</html>
